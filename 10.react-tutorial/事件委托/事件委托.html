<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>组件添加状态</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //类式组件
      class Wscats extends React.Component {
        constructor(props){
          super(props);
          this.state = {
          	arr: ["Wscats","Oaoafly","Windiest"]
          }  // 给组件添加状态
        }
        render() {
          return (
            <div>
              <h1> {this.props.name}</h1>
              <h2>{this.arr.map((item, index) => {
                return `<li key={index}
                      id=post-${item}
                      onClick={(index) => this.clickHandle(index)}
                      >Item {item}</li>
                    })}</h2>`
            </div>
          )
        }
      }
      //组件的组合
      function App() {
        return (
          <div>
            <Wscats name="Oaoafly" />
          </div>
        );
      }
      ReactDOM.render(
        <App />,  //自闭合标签
        document.getElementById('root')
      );

    </script>
  </body>
</html>
